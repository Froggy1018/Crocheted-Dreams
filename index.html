<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Crocheted Dreams</title>
<link rel="stylesheet" href="./style.css"/>

</head>

<body>
<div id="logo">
    <h2>Crocheted Dreams</h2>
</div>


<div class="About">
    <h3><u>
        About Crochected Dreams
    </u></h3>

    <h4>
        Welcome to Crochet Dreams! Find your next favorite handmade gift or personal treat. We specialize in custom and ready-made crochet items, focusing on quality craftsmanship and charming designs that spark joy.
    </h4>
</div>


<div class="Orderformtext">
<h2> Order Form</h2>
</div>

<div class="orderinput">
<label for="name"> Your Name </label>
<input type="text" id="name" name="name" required>

<label for="email">Email Address</label>
<input type="text" id="email" name="email">

<label for="classr"> Your Class</label>
<input type="classr" id="classr" name="class" required>

<label for="item"> What would you like to order? </label>
<select name="items" id="items">
    <option value="Keychains">Keychains</option>
    <option value="Flowers">Flowers</option>
    <option value="Hair accessory"> Hair Accessory</option>
    <option value="Custom">Custom</option>
</select>



</div>

<footer>
<p> EST 2024 Crocheted Dreams </p>
</footer>

</body>


</html>
